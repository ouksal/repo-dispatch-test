      a {
        display: block; /*imp*/
        /*padding: .5em 1.5em;*/ /*padding: 20px 40px;*/

        text-align: center;

        margin-bottom: 1em;
      }

      @media (min-width: 40em) {
        nav {
          display: flex;
          flex-wrap: wrap; /*imp */
        }

        nav a {
          display: flex;
          justify-content: center;
          align-items: center;

          /*make 2 col*/
          flex: 1 1 calc(50% - 1em);
        }

        nav a:nth-child(2n) {
          margin-left: 1em;
        }
      }
